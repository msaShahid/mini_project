version: "3.9"

services:
  # -------------------------------
  # Backend: Node.js + Express
  # -------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: express-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      KAFKA_BROKER: ${KAFKA_BROKER}
      MONGO_URL: ${MONGO_URL}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - redis
      - kafka
      - mongo
    networks:
      - app-network
    volumes:
      - ./uploads:/app/uploads

  # -------------------------------
  # Redis
  # -------------------------------
  redis:
    image: redis/redis-stack:latest
    container_name: redis-stack
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis-data:/data
    networks:
      - app-network

  # -------------------------------
  # Zookeeper (for Kafka)
  # -------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    networks:
      - app-network

  # -------------------------------
  # Kafka
  # -------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - app-network

  # -------------------------------
  # MongoDB
  # -------------------------------
  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

# -------------------------------
# Volumes
# -------------------------------
volumes:
  redis-data:
  mongo-data:

# -------------------------------
# Network
# -------------------------------
networks:
  app-network:
    driver: bridge
